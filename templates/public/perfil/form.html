<div class="row">
    <input type="hidden" value="{{ filtro.id }}" name="pk">
    <input type="hidden" name="action" value="{{ action }}"/>
    {% for field in form %}
        {% if field.is_hidden %}
            {{ field }}
        {% else %}
            <div class="col-lg-{{ field.field.widget.attrs.col }}" id="box_{{ field.name }}">
                <div class="form-group">
                    <label class="form-label" for="id_{{ field.name }}">{{ field.label }}:</label><br>
                    {{ field }}
                    <div class="invalid-feedback" id="errorMessage{{ field.name }}"></div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>

<div class="ln_solid"></div>

<div class="form-group mt-3">
    <div class="col-lg-12 col-sm-12 col-xs-12 col-md-offset-3 text-right">
        <a href="javascript:;" class="btn btn-danger" data-bs-dismiss="modal"><i
                class="fa fa-window-close"></i>
            Cancel</a>
        <button type="submit"
                class="btn btn-success">
            <i class="fa fa-save"></i> Save
        </button>
    </div>
</div>

<script>
    $(function () {
        $.fn.select2.defaults.set('language', 'es');
        $('.select2').select2({
            dropdownParent: $('#modalDetalle'), // Permite que funcione dentro del modal
            width: '100%'
        });

    })
</script>
